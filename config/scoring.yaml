# Scoring Weights and Thresholds
# Updated to match requirements.md Appendix C (0-100 scale)

# ============================================
# C1) MVP Intent Score (0-100 scale)
# ============================================
mvp_intent_weights:
  # Hiring (weight dominant)
  ats_board_exists: 20
  engineering_roles_count:
    1_2: 8
    3_5: 15
    6_10: 20
    11_plus: 12  # cap to avoid enterprise; often noisy
  founding_0to1_language: 12
  role_tags_backend_fullstack_devops_ml: 8
  product_engineer_generalist: 6
  
  # Product signals (quality filter)
  pricing_page_detected: 8
  docs_api_detected: 8
  integrations_status_page_detected: 4
  
  # Recency multipliers (secondary)
  recent_launch_0_30d: 10
  recent_launch_31_90d: 4
  preseed_seed_funding_12mo: 10
  series_a_18mo: 8
  accelerator_member: 8
  ecosystem_listed_grant_hackathon: 4

# MVP Intent Penalties (hard filters)
mvp_intent_penalties:
  services_agency_consultancy: -25  # route to partnership lane instead
  staffing_recruiter: -40  # ignore
  enterprise_noise_detected: -10
  huge_hiring_indicators: -10

# MVP Intent Thresholds (runway-focused)
mvp_intent_thresholds:
  a_tier: 65  # >= 65: personalized outreach now
  b_tier: 50  # 50-64: semi-templated outreach
  hold_ignore: 50  # < 50: hold/nurture (or ignore if low quality)

# ============================================
# C2) Partnership Fit Score (0-100 scale)
# ============================================
partnership_fit_weights:
  # Base
  business_type_services_consultancy_integrator: 20
  
  # Signals of good partner
  mentions_product_studio_mvp_dev: 10
  mentions_white_label_overflow_referral: 15
  hiring_engineers_capacity_pressure: 10
  niche_alignment_ai_web3_saas_dev_tooling: 10
  strong_portfolio_case_studies: 6
  clear_inbound_channel_newsletter_community: 6

# Partnership Fit Penalties
partnership_fit_penalties:
  staffing_recruiter_language: -30  # not a partner; ignore by default
  extremely_broad_we_do_everything_agency: -10

# Partnership Fit Thresholds
partnership_fit_thresholds:
  outreach: 60  # >= 60: partnership outreach
  monitor: 45  # 45-59: monitor
  ignore: 45  # < 45: ignore

# ============================================
# Classification Thresholds
# ============================================
classification:
  # Rule-based classifier thresholds
  staffing_count_threshold: 2
  services_product_delta: 2
  
  # Confidence thresholds
  high_confidence: 0.75
  medium_confidence: 0.65
  low_confidence: 0.50
  
  # AI fallback trigger
  ai_fallback_confidence_threshold: 0.65
  ai_fallback_max_calls_per_day: 100

# ============================================
# Routing Rules
# ============================================
routing:
  # Route flags
  product_company_route: outreach_mvp_client
  service_agency_route: outreach_partnership
  consultancy_route: outreach_partnership
  system_integrator_route: outreach_partnership
  staffing_recruiter_route: ignore
  
  # Unknown classification routing
  unknown_with_strong_hiring: outreach_mvp_client
  unknown_default: ignore
  
  # Strong hiring threshold (for unknown routing)
  strong_hiring_threshold: 3  # engineering_roles_count

# ============================================
# Common Concepts (C0)
# ============================================
common_concepts:
  # Stage boost: applied when early-stage keywords present
  stage_boost_enabled: true
  
  # Enterprise penalty: applied when enterprise noise present
  enterprise_penalty_enabled: true
  
  # Hiring intensity: derived from job count and engineering share
  hiring_intensity_enabled: true
