# ============================================
# Outreach Note Templates
# ============================================
outreach_templates:
  hiring_engineering:
    - "Noticed you're hiring {roles} roles — execution bandwidth is usually tight at this stage. Happy to help speed things up."
    - "Saw your {roles} openings — would love to share how we've helped similar teams ship faster."
    - "Saw you're hiring a founding/full-stack role — teams at this stage usually hit execution bottlenecks. I can ship production MVP increments fast (CTO + delivery)."
  
  recent_launch:
    - "Saw your recent launch — happy to share a quick teardown to speed up iteration."
    - "Congrats on the launch! Would love to help you iterate faster on {product_name}."
    - "Congrats on the v1 launch — happy to share a quick teardown + 3 quick wins to speed up the next 2 weeks of shipping."
  
  accelerator:
    - "Noticed you're part of {accelerator} — congrats! Happy to help with execution bandwidth."
  
  partnership:
    - "Looks like you ship MVPs for clients — open to a partnership for overflow engineering + AI/Web3 builds?"
    - "Noticed your agency focuses on {niche} — would love to explore a partnership for technical execution."
    - "Looks like you ship MVPs for clients. Open to a co-delivery partnership? I handle complex backend/AI agents while you run design/PM — fast, clean, and white-label friendly."
